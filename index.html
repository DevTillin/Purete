<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Donenme plata</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .animacion {
    width: 300px; /* tama√±o inicial */
    animation: girarEscalar 4s linear infinite;
  }
  @keyframes girarEscalar {
    0% {
      transform: rotate(0deg) scale(1);
    }
    50% {
      transform: rotate(180deg) scale(1.5);
    }
    100% {
      transform: rotate(360deg) scale(1);
    }
  }
</style>
</head>
<body>
  <img
    class="animacion"
    src="https://ibb.co/PG14NKGd"
    alt="Imagen giratoria y escalable"
  />
</body>
</html>
